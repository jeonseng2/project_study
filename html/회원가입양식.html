<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<h1>회원가입</h1>

<form>
<fieldset>
 <legend>필수입력</legend>
 <ul>
     <li>
        <label for="userId" >아이디</label>
        <input type="text" id="userId" name="" placeholder="아이디" />
     </li>
     <li>
        <label for="userId" >아이디</label>
        <input type="text" id="userId" />
     </li>
     <li>
        <label for="userPw" >비밀번호</label>
        <input type="password" id="userPw" />
     </li>
     <li>
        <label for="bisexuality" >성별</label>
        <input type="radio" name="sex" id="man" /><label for="man" >남자</label>
        <input type="radio" name="sex" id="women" /><label for="women" >여자</label>
        <input type="radio" name="sex" id="bisexuality" /><label for="bisexuality" >양성</label>
     </li>
     <li>
        <label for="a1" >결혼여부</label>
        <input type="checkbox" id="a1" /><label for="a1" >미혼</label>
        <input type="checkbox" id="a2" /><label for="a2" >기혼</label>
        <input type="checkbox" id="a3" /><label for="a3" >예정</label>
        <input type="checkbox" id="a4" /><label for="a4" >로또</label>
        <input type="checkbox" id="a5" /><label for="a5" >중혼</label>
     </li>
     <li>
         <label for="photoUpload" >사진업로드</label>
         <input type="file" id="photoUpload" />
     </li>
 </ul>

 <input type="button" value="취소" />
 <input type="button" value="전송" />
 <input type="button" value="초기화" />

<!-- 내용추가  -->

</fieldset>
</form>


<!-- 한 제목안에 태그 여러개 있을 경우 같은 태그로 인식할 때 input 다음에 같은 아이디로 묶어줌 -->
<!-- placeholder를 쓰게되면 검색창안에 글을 쓰면 기존에 글은 사라짐 -->
<!-- input type에서 checkbox=중복선택가능 radio=단일선택 -->
<!-- 실무에서 Name값은 비워놓기 -->



</body>
</html>
